<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Shree Lakshmi Furniture</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff8f0, #e9dcc9);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .welcome-box {
      background: linear-gradient(to bottom right, #fffdf9, #fcefdc);
      padding: 50px 60px;
      border-radius: 24px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
      text-align: center;
      z-index: 2;
      max-width: 520px;
      border: 2px solid #d9a66e;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #5c2e0f;
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 1.2rem;
      color: #7f4b23;
      margin-bottom: 25px;
    }

    .gold-spinner {
      border: 5px solid #f6e9d6;
      border-top: 5px solid #c49b66;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .bg-animation {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      opacity: 0.15;
    }

    .tagline {
      font-style: italic;
      color: #5c2e0f;
      font-size: 1.05rem;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <!-- Lottie Background -->
  <div class="bg-animation">
    <lottie-player
      src="https://lottie.host/fdb7f18f-aac5-4cd7-97a2-fc339d688622/Xv6uIGRw9A.json"
      background="transparent"
      speed="1"
      style="width: 100%; height: 100%"
      loop autoplay>
    </lottie-player>
  </div>

  <div class="welcome-box">
    <h1>Welcome</h1>
    <p class="subheading">Shree Lakshmi Mirror Traders & Furniture</p>
    <div class="gold-spinner"></div>
    <p class="tagline">Elegance. Tradition. Timeless Craftsmanship.</p>
  </div>

  <!-- Lottie Player Script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Redirect -->
  <script>
    setTimeout(() => {
      window.location.href = 'pages/home_page.html';
    }, 3000);
  </script>
</body>
</html>
